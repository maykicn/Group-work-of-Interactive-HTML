<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 April Group exercises</title>
    <link rel="stylesheet" href="style.css">
    <hr>
</head>
<body>
    <form action="index.html" method="get"></form>
   <h2>Profil</h2>
   <p style="font-weight: bold;">Hier k√∂nnen Sie Ihre Adress-Angaben einsehen und anpassen.</p>
   <hr>
        <h4 class="Personel-info">Personliche Daten</h4>
        
            <div>
                <label for="title">Titel</label>
                <input type="text" id="title" placeholder="Dr.hc"> 
            </div>
            <div>
                <label for="name">Vorname</label>
                <input type="text" id="name" placeholder="Peter"> 
            </div>
            <div>
                <label for="surname">Nachname</label>
                <input type="text" id="surname" placeholder="Muster"> 
            </div>
            <div>
                <label for="gender">Gesclecht</label>
                <input type="radio" id="gender" value="W"> 
                <input type="radio" id="gender" value="M" checked> 
            </div>
            <div>
                <label for="lang">Sprache</label>
                <input type="radio" id="lang" value="DE" checked> 
                <input type="radio" id="lang" value="FR"> 
                <input type="radio" id="lang" value="IT"> 
            </div>
        <hr>
            <h4>Kontakdaten</h4>
            <div>
                <label for="telefon">Telefon</label>
                <input type="tel" id="telefon"> 
            </div>
            <div>
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" placeholder="optional"> 
            </div>
            <div>
                <label for="main-number">Hauptnummer</label>
                <input type="number" id="main-number" placeholder="optional"> 
            </div>
            <div>
                <label for="fax">Fax</label>
                <input type="text" id="fax" placeholder="optional"> 
            </div>
            <div>
                <label for="mail1">Mail 1</label>
                <input type="email" id="mail1"> 
            </div>
            <div>
                <label for="mail2">Mail 2</label>
                <input type="email" id="mail2" placeholder="optional"> 
            </div>
        <hr>

        <h4 class="subtittle">Adressdaten</h4>
            <div>
                <label for="firma">Firma</label>
                <input type="text" id="firma"> 
            </div>
            <div>
                <label for="zusatsfirma">Zusatz Firma</label>
                <input type="text" id="zusatsfirma" placeholder="optional"> 
            </div>
            <div>
                <label for="homepage">Homepage</label>
                <input type="text" id="homepage" placeholder="optional"> 
            </div>
            <div>
                <label for="Adress Hause">Adresse / Hause Nr</label>
                <input type="text" id="Adress Hause" placeholder="Musterstrasse"> 
                <input type="number" placeholder="33">
            </div>
            <div>
                <label for="zusatsadresse">Zusatz Adresse</label>
                <input type="text" id="zusatsadresse" placeholder="optional"> 
            </div>
            <div>
                <label for="postfach">Postfach</label>
                <input type="number" id="postfach" placeholder="optional"> 
            </div>
            <div>
                <label for="plzOrt">PLZ / Ort</label>
                <input type="number" id="plzOrt" placeholder="8800"> 
                <input type="text" id="plzOrt" placeholder="Musterstadt"> 
            </div>
            <div>
                <label for="kantonLand">Kanton / Land</label>
                <input type="text" id="kantonLand" placeholder="ZH"> 
                <input type="text" id="kantonLand" placeholder="Schweiz"> 
            </div>

            <input type="submit" value="Speichren" style="background-color: red;color: white;">

        </form>

</body>
</html>
